<div class="container">
    <div class="section" id="seeanimals">
        <div class="row">
            <div class="col-sm-4 my-4">
                <div class="card">
                    <div th:each="eachAnimal:${animals}">
                        <img th:src="${eachAnimal.image}" alt="${eachAnimal.type}+' '+${eachAnimal.name}" class="card-img-top" onerror="if (this.src != '/img/default-image.jpeg') this.src='/img/default-image.jpeg';">

                        <div class="card-body">
                            <h4 class="card-title" th:text="${eachAnimal.name}"></h4>
                            <p th:text="${eachAnimal.type}" class="card-text"></p>
                            <p th:text="${eachAnimal.description}" class="card-text"></p>
                            <!--if else statement used to determine if cat is either lost or found-->
                            <div th:if="${eachAnimal.lost}">
                                <div th:text="'Lost'" class="card-text"></div>
                            </div>
                            <div th:unless="${eachAnimal.found}">
                                <div th:text="'Found'" class="card-text"></div>
                            </div>
                        </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary" th:href="@{/update/{id}(id=${eachAnimal.id})}">Update Pet Details</a>
                        <a href="#" class="btn btn-primary" th:text="${eachAnimal.found}?'Report Found':'Report Lost'" th:href="@{/changestatus/{id}(id=${eachAnimal.id})}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
